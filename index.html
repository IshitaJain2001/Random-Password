<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<div class="wrapper">  
    <div class="container">
<p class="title">RANDOM PASSWORD GENERATOR</p>
<input readonly class="input"  type="text" placeholder="Generated Password Will Appear Here!!">
<button>Generate</button>

<div class="inputs"> 

   <p> <input class="slider" type="range" min="4" max="20" > <span></span> </p>

  <p>  <input class="radiobtn" type="radio" id="smalpha">
<label for="smalpha">Small Alphabets</label> </p>

 <p>  <input class="radiobtn" type="radio" id="caalpha">
<label for="caalpha">Capital Alphabets</label> </p>

  <p> <input class="radiobtn" type="radio" id="sym">
<label for="sym">Symbols</label> </p>

 <p>  <input class="radiobtn" type="radio" id="num">
<label for="num">Numbers</label> </p>

</div>

    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
